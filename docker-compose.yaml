version: '3.9'

services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - backend
    networks:
      - common-net
  backend:
    container_name: backend
    image: backend
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    environment:
      - SERVER_PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - db
    expose:
      - "4000"
    networks:
      - common-net
  db:
    container_name: db
    image: "postgres:14.5"
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - common-net

volumes:
  pgdata: {}

networks:
  common-net: {}